<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var l = window.location;
        var base = "/propilki-v3/";
        var path = l.pathname.startsWith(base)
          ? l.pathname.slice(base.length)
          : l.pathname.slice(1);
        var target =
          base +
          "?p=" +
          encodeURIComponent("/" + path) +
          "&h=" +
          encodeURIComponent(l.hash || "");
        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
